<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glassnode Add-In for Excel</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="ms-welcome__section">
            <p class="ms-font-m">Access blockchain data and analytics directly in Excel with Glassnode's powerful API.</p>
            
            <div class="ms-welcome__section" style="margin-top: 20px;">
                <h3 class="ms-font-l">API Key Setup</h3>
                <p class="ms-font-s">An API key is required to access Glassnode data. Purchase your API key at <a href="https://studio.glassnode.com" target="_blank">studio.glassnode.com</a>.</p>
                
                <div class="ms-TextField" style="margin-top: 15px;">
                    <label class="ms-Label">API Key:</label>
                    <input type="text" id="api-key-input" placeholder="Enter your Glassnode API key" class="ms-TextField-field" />
                </div>
                
                <div class="ms-welcome__action" style="margin-top: 15px;">
                    <button id="save-api-key" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">Save API Key</span>
                    </button>
                </div>
                
                <div id="api-status" class="ms-font-s" style="margin-top: 10px; color: #107c10;"></div>
            </div>
        </div>
    </main>
</body>

</html>
